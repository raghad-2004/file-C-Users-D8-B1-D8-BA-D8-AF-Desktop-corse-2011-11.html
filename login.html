<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // JavaScript function to validate the form before submission
        function validateForm(event) {
            // Get the password value
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('password-error');
            
            // Check if password is empty
            if (password.trim() === '') {
                // Prevent form submission
                event.preventDefault();
                
                // Display error message
                errorMessage.textContent = 'Password cannot be empty';
                errorMessage.style.color = 'red';
            } else {
                // Clear error message if password is filled
                errorMessage.textContent = '';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" onsubmit="validateForm(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Error message for empty password -->
            <div id="password-error"></div>

            <button type="submit">Login</button>

            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <p>New member? <a href="#">Sign Up Here</a></p>
    </div>
</body>
</html>
