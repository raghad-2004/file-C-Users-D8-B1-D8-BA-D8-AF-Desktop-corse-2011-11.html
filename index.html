<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>

    <!-- Link to Login Page -->
    <p class="login-link">Already a member? <a href="login.html">Login</a></p>
    
    <form action="#" method="POST">
      
      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" minlength="4" 
               title="Full Name should be at least 4 characters long">
      </div>
      
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="8" 
               title="Password must be at least 8 characters long">
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
      <button type="reset" class="reset-btn">Reset</button>
      
    </form>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
  
      if (name.length < 4) {
        alert("Full Name must be at least 4 characters long.");
        event.preventDefault(); // Prevent form submission
      }
  
      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
